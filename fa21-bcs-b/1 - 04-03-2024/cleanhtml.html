    <script>
        // all code written outside of any function gets executed at the start
        console.log("Hello from script tag");

        
        function doBindings(){
            var submitBtn = document.getElementById("submitBtn");
        submitBtn.onclick = handleFormSubmission;
        }
        // setTimeout(doBindings,3000);

        function handleFormSubmission(){
            // console.log(e);
            console.log("inside handleFormSubmission");
            let search = document.getElementById("search");
            if(search.value) {
                console.log("Form is valid");
            }else {
                console.log("form is not valid");
                let wrapper= document.getElementById("formWrapper");
                wrapper.classList.add("error");
            }
        }
        // handleFormSubmission();
    </script>
